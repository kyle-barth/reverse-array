  <body>
    <h1>reverse array</h1>
    <script>
      arr = ['x', 'y', 'z'];
      arrR = [];
      x = arr.length;
      for (var i = 0; i < arr.length; i++) {
        arrR[i] = arr[--x];
      }
      document.write(arrR.toString());
    </script>
